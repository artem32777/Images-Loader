		<aside class="upload">
			<form class="upload__form">
				<label>
					<h2 class="upload__title _icon-upload">Перетащите или вставьте изображения для начала загрузки</h2>
					<p class="upload__label"></p>
					<input hidden type="file" class="upload__input" multiple accept="image/*, .jpg,.png,.bmp,.gif,.tif,.webp,.heic,.pdf,.jpeg,.tiff,.heif">
				</label>

				<ul class="upload__previews previews"></ul>

				<button class="upload__close _icon-xmark" type="button">Закрыть</button>
				<button class="upload__renew _icon-renew" type="button">Сбросить</button>

				<div hidden class="upload__actions">
					<h4 class="upload__autodelete-title">Автоудаление изображений</h4>
					<select class="upload__autodelete-time" name="" class="text-input">
						<option value="" selected="">Никогда не удалять</option>
						<option value="PT5M">Через 5 минуты</option>
						<option value="PT15M">Через 15 минут</option>
						<option value="PT30M">Через 30 минут</option>
						<option value="PT1H">Через 1 час</option>
						<option value="PT3H">Через 3 часа</option>
						<option value="PT6H">Через 6 часов</option>
						<option value="PT12H">Через 12 часов</option>
						<option value="P1D">Через 1 день</option>
						<option value="P2D">Через 2 дня</option>
						<option value="P3D">Через 3 дня</option>
						<option value="P1W">Через 1 неделю</option>
						<option value="P2W">Через 2 недели</option>
						<option value="P1M">Через 1 месяц</option>
						<option value="P2M">Через 2 месяца</option>
						<option value="P3M">Через 3 месяца</option>
						<option value="P6M">Через 6 месяцев</option>
					</select>
